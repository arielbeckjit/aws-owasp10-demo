<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serverless Demo Site</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-1.9.1.min.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Serverless Website Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gallery.html">Gallery</a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="container-fluid justify-content-center text-center mt-3" id="dataInput">
      <div class="mb-2">
        <video id="player" autoplay></video>
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="capture">Capture Photo</button>
        or
        <label class="btn btn-success mb-0" id="upload">Upload Photo
          <input id="inp" type="file" accept="image/*" style="display: none;">
        </label>
      </div>
    </div>
    <div class="container-fluid justify-content-center text-center mt-3 d-none" id="imageInput">
      <div>
        <canvas id="canvas"></canvas>
      </div>
      <div>
        <div>
          <input class="form-check-input" type="checkbox" id="approval">
           <label class="form-check-label" for="approval">
             I approve to display and use this file publicly
           </label>
        </div>
        <button class="btn btn-info" id="upload-button">Upload to S3</button>
      </div>
      <div id="results"></div>
    </div>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.15.min.js"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/s3_upload.js" type="text/javascript"></script>
    <script src="js/camera.js" type="text/javascript"></script>
  </body>
